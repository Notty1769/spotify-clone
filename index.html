<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="./logo.png" alt="Spotify Logo" />Spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img src="./images/thumbnail/naruto.png" alt="thumbnail 1" />
            <span>Fighting Dreamers</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >04:12 <i class="fa-regular fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="./images/thumbnail/bleach.png" alt="thumbnail 1" />
            <span>Hitohiro no hanibara</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >04:12 <i class="fa-regular fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="./images/thumbnail/fma.png" alt="thumbnail 1" />
            <span>Again</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >04:12 <i class="fa-regular fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="./images/thumbnail/mha.png" alt="thumbnail 1" />
            <span>Odd Future</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >04:12 <i class="fa-regular fa-circle-play"></i></span
            ></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" max="100" />
      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fa-solid fa-backward-step fa-3x"></i>
        <i class="fa-regular fa-circle-play fa-3x" id="masterPlay"></i>
        <i class="fa-solid fa-forward-step fa-3x"></i>
      </div>
      <div class="songInfo">
        <img src="./playing.webp" alt="" /> Fighting Dreamers - Naruto
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/30fab600e3.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
